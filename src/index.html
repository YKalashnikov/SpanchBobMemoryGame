<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./styles/styles.css"></head>
    <link rel="shortcut icon" href="/src/icon.png"/>

    <!-- <link href="https://fonts.googleapis.com/css?family=Frijole&display=swap" rel="stylesheet"/>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpongeBob</title>
</head>

<body>
    <div class="wrapper">
        <div class='landing-modal row'>
            <div id='title'></div>
            <button class="toggle-btn">Play</button>
        </div>
        <div class="header">SpongeBob</div>
        <div class="bottom-half">
            <div class="aside">
                <div class="stats">
                    <div class="btn-container">
                        <button class="reset-btn"> Reset </button>
                        <button class="shuffle-btn"> Shuffle </button>
                    </div>
                    <div class="stats-container">
                        <div class="acc-container">
                            Accuracy:
                            <span>0%</span>
                        </div>
                        <div class="total-games">Games Played:
                            <a>0</a>
                        </div>
                    </div>
                </div>
                <div class="hero-container"></div>
            </div>
            <div class="main">
                <div class="top-row"></div>
                <div class="bottom-row"></div>
            </div>
        </div>
    </div>
</body>

</html>
